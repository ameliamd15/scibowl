<ion-header>
  <ion-navbar>
    <ion-title>Questions By Topic</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group *ngFor="let item of items">
    <ion-item-divider color="light">{{item.group}}</ion-item-divider>
    <ion-item *ngFor="let round of item.rounds" (click)="openContestPage(round)">
      <ion-icon [name]="'md-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
      {{round.label}} ({{round.count}})
    </ion-item>
  </ion-item-group>
</ion-content>
